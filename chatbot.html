<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Multi-Tool Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    <style>
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background: #fff;
            z-index: 10;
        }
        
        .chat-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .model-selector {
            display: flex;
            align-items: center;
        }
        
        .model-selector label {
            margin-right: 10px;
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .model-selector select {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #f8fafc;
            font-size: 0.9rem;
            color: #2c3e50;
            cursor: pointer;
        }
        
        .conversation {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        .message {
            padding: 16px 20px;
            margin: 0;
            width: 100%;
            animation: fadeIn 0.3s ease;
            line-height: 1.6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #f9f9f9;
            color: #333;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .ai-message {
            background: #fff;
            color: #1a1a1a;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }
        
        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 12px;
        }
        
        .user-avatar {
            background: #5436da;
            color: white;
        }
        
        .ai-avatar {
            background: #19c37d;
            color: white;
        }
        
        .message-content {
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .message-content p {
            margin: 0;
            line-height: 1.6;
        }
        
        .message-inner {
            display: flex;
            align-items: flex-start;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .message-content code {
            background: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }
        
        .message-content pre {
            background: rgb(247, 247, 247);
            padding: 0;
            border-radius: 6px;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
            margin: 16px 0;
            position: relative;
            border: 1px solid #e5e5e5;
        }
        
        .message-content pre code {
            background: transparent;
            padding: 16px;
            display: block;
            overflow-x: auto;
            tab-size: 2;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: #f1f1f1;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
            font-family: system-ui, -apple-system, sans-serif;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        .language-tag {
            font-weight: 500;
            text-transform: capitalize;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .language-tag::before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .language-tag.language-javascript::before,
        .language-tag.language-js::before {
            background-color: #f7df1e;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }
        
        .language-tag.language-html::before {
            background-color: #e44d26;
        }
        
        .language-tag.language-css::before {
            background-color: #264de4;
        }
        
        .language-tag.language-python::before {
            background-color: #306998;
        }
        
        .language-tag.language-java::before {
            background-color: #b07219;
        }
        
        .language-tag.language-typescript::before,
        .language-tag.language-ts::before {
            background-color: #3178c6;
        }
        
        .code-actions {
            display: flex;
            gap: 10px;
        }
        
        .copy-btn, .run-btn {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }
        
        .copy-btn:hover, .run-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }
        
        .run-btn {
            background: #f0f7ff;
            border-color: #d0e3ff;
            color: #0066cc;
        }
        
        .run-btn:hover {
            background: #e5f1ff;
            border-color: #b8d4ff;
        }
        
        html[data-theme="dark"] .message-content code {
            background: rgba(255,255,255,0.1);
        }
        
        html[data-theme="dark"] .message-content pre {
            background: #2a2a2a;
            border-color: #444;
        }
        
        html[data-theme="dark"] .code-header {
            background: #333;
            border-color: #444;
            color: #ccc;
        }
        
        html[data-theme="dark"] .copy-btn {
            background: #444;
            border-color: #555;
            color: #eee;
        }
        
        html[data-theme="dark"] .copy-btn:hover {
            background: #555;
            border-color: #666;
        }
        
        html[data-theme="dark"] .run-btn {
            background: #1a365d;
            border-color: #2a4365;
            color: #90cdf4;
        }
        
        html[data-theme="dark"] .run-btn:hover {
            background: #2a4365;
            border-color: #2c5282;
        }
        
        .code-output {
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            margin-top: 10px;
            background: #f2f7ff;
            padding: 16px 16px 12px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
            position: relative;
            line-height: 1.5;
            color: #333;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
        }
        
        .code-output::before {
            content: "Output";
            position: absolute;
            top: 0;
            left: 0;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 500;
            background: #e1edff;
            color: #0066cc;
            border-right: 1px solid #d0e3ff;
            border-bottom: 1px solid #d0e3ff;
            border-bottom-right-radius: 6px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        html[data-theme="dark"] .code-output {
            background: #1a2334;
            border-color: #2a3958;
            color: #e2e8f0;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
        }
        
        html[data-theme="dark"] .code-output::before {
            background: #2d3748;
            color: #63b3ed;
            border-color: #2c5282;
        }
        
        /* Style for syntax errors and output messages */
        .code-output .error {
            color: #e53e3e;
            margin: 4px 0;
        }
        
        .code-output .success {
            color: #38a169;
        }
        
        .code-output .info {
            color: #3182ce;
            margin-bottom: 8px;
        }
        
        html[data-theme="dark"] .code-output .error {
            color: #fc8181;
        }
        
        html[data-theme="dark"] .code-output .success {
            color: #68d391;
        }
        
        html[data-theme="dark"] .code-output .info {
            color: #63b3ed;
        }
        
        .message-meta {
            font-size: 0.75rem;
            color: #a0aec0;
            margin-top: 4px;
        }
        
        .input-area {
            display: flex;
            border-top: 1px solid #eee;
            padding: 15px 20px;
            gap: 10px;
            background: #fff;
            position: sticky;
            bottom: 0;
        }
        
        .textarea-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            max-width: 760px;
            margin: 0 auto;
            width: 100%;
        }
        
        .input-area textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 14px;
            padding-right: 50px;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            transition: border-color 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .input-area textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .button-group {
            position: absolute;
            bottom: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .send-button, .image-upload-btn {
            background: transparent;
            color: #777;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .send-button:hover, .image-upload-btn:hover {
            background: #f0f0f0;
            color: #000;
        }
        
        .send-button svg, .image-upload-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .send-button.active {
            color: #3498db;
        }
        
        .send-button.active:hover {
            background: #eaf5fd;
        }
        
        .image-preview {
            margin-top: 10px;
            position: relative;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden;
            max-width: 150px;
        }
        
        .image-preview img {
            max-width: 100%;
            display: block;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-upload-btn {
            background: #7f8c8d;
        }
        
        .image-upload-btn:hover {
            background: #95a5a6;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            color: #718096;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .loading .dots {
            display: flex;
            margin-left: 8px;
        }
        
        .loading .dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            border-radius: 50%;
            background-color: #718096;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .loading .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1); opacity: 1; }
        }
        
        .powered-by {
            margin-top: 20px;
            color: #a0aec0;
            font-size: 0.8rem;
            text-align: center;
        }
        
        .powered-by a {
            color: #3498db;
            text-decoration: none;
        }
        
        .powered-by a:hover {
            text-decoration: underline;
        }
        
        /* Dark mode support */
        html[data-theme="dark"] .chat-container {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        html[data-theme="dark"] .chat-header {
            border-bottom-color: #333;
            background: #1a1a1a;
        }
        
        html[data-theme="dark"] .chat-header h2 {
            color: #e0e0e0;
        }
        
        html[data-theme="dark"] .model-selector label {
            color: #b0b0b0;
        }
        
        html[data-theme="dark"] .model-selector select {
            background: #333;
            border-color: #444;
            color: #e0e0e0;
        }
        
        html[data-theme="dark"] .user-message {
            background: #262626;
            color: #e0e0e0;
            border-color: #333;
        }
        
        html[data-theme="dark"] .ai-message {
            background: #1a1a1a;
            color: #e0e0e0;
            border-color: #333;
        }
        
        html[data-theme="dark"] .input-area {
            border-top-color: #333;
            background: #1a1a1a;
        }
        
        html[data-theme="dark"] .input-area textarea {
            background: #333;
            border-color: #444;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        html[data-theme="dark"] .input-area textarea:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.3);
        }
        
        html[data-theme="dark"] .send-button, 
        html[data-theme="dark"] .image-upload-btn {
            color: #999;
        }
        
        html[data-theme="dark"] .send-button:hover, 
        html[data-theme="dark"] .image-upload-btn:hover {
            background: #333;
            color: #e0e0e0;
        }
        
        html[data-theme="dark"] .send-button.active {
            color: #4299e1;
        }
        
        html[data-theme="dark"] .send-button.active:hover {
            background: #2a4365;
        }
        
        html[data-theme="dark"] .powered-by {
            color: #999;
        }
        
        html[data-theme="dark"] .powered-by a {
            color: #4299e1;
        }
        
        html[data-theme="dark"] #model-info {
            background: #262626;
            color: #e0e0e0;
            border-left: 3px solid #4299e1;
        }
        
        html[data-theme="dark"] #model-info a {
            color: #63b3ed;
        }
        
        html[data-theme="dark"] .message-meta {
            color: #888;
        }
        
        /* Image display and preview styles */
        .message-image-container {
            margin: 16px 0;
            max-width: 100%;
            display: flex;
            justify-content: flex-start;
        }
        
        .message-image {
            max-width: 400px;
            max-height: 300px;
            border-radius: 6px;
            cursor: zoom-in;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            object-fit: contain;
            transition: transform 0.2s;
        }
        
        .message-image:hover {
            transform: scale(1.02);
        }
        
        .image-preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: zoom-out;
            animation: fadeIn 0.2s ease;
        }
        
        .image-preview-large {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 6px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: zoomIn 0.2s ease;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
